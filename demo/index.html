<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>input-generator demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../input-generator.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic input-generator demo</h3>
      <demo-snippet>
        <template>
          <input-generator configuration='{ "label" : "Nombre", "pattern" : "[a-zA-Z]*", "error" : "El nombre tiene caracteres desconocidos", "type" : "text" }'></input-generator>
          <input-generator configuration='{ "label" : "Numero", "error" : "El nombre tiene caracteres desconocidos", "type" : "number" }'></input-generator>
          <input-generator configuration='{ "label" : "Pokemons", "type" : "dropdown", "options" : [{ "name" : "Totodile" }, { "name" : "Pikachu" }] }'></input-generator>
          <input-generator configuration='{ "label" : "Checkbox", "type" : "checkbox" }'></input-generator>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
